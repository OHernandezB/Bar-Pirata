<!DOCTYPE html>
<html>
<head>
    <title>Test Categories</title>
</head>
<body>
    <h1>Testing Categories API</h1>
    <button onclick="testCategories()">Test Categories</button>
    <div id="result"></div>
    <div id="error"></div>

    <script>
        async function testCategories() {
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            
            try {
                // Test without authentication first
                console.log('Testing categories without auth...');
                const response = await fetch('https://x8ki-letl-twmt.n7.xano.io/api:SGvG01BZ/categoria_producto', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                
                const text = await response.text();
                console.log('Response text:', text);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${text}`);
                }
                
                const data = JSON.parse(text);
                resultDiv.innerHTML = `<h3>✅ Success! Found ${data.length} categories:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                
            } catch (err) {
                console.error('❌ Error:', err);
                errorDiv.innerHTML = `<h3>❌ Error:</h3><pre>${err.message}</pre>`;
            }
        }
        
        // Auto-test on page load
        window.onload = function() {
            console.log('Page loaded, ready to test...');
        };
    </script>
</body>
</html>
